   function deleteEventFunc()
   {
      //alert('delete button');
      var a = sessionStorage.getItem("event_id");
      var c = JSON.parse(sessionStorage.getItem('currUser')).AUTH_TOKEN;
      var d = JSON.parse(sessionStorage.getItem('currUser')).ID;


     $.ajax({
      type: "POST",
      url: "localhost/albayan-institute-server/albayan-institute/server/mobileapp/api1/events/delete/servercontroller.php",
      data: { REQUEST_TYPE: "DELETEEVENT", id: d, e_id: a },
      headers: { 'AUTH-TOKEN' : c },
      dataType: 'json',
      success: function (data) 
      {
        if (data.STATUS == "Success") 
        {
          alert("Event Deleted Successfully");
          window.location.href = "eventsList.html";
        }
        else if (data.STATUS == "Fail") 
        {
          alert('Some error occured');
        }
        else //ERROR
        {
          alert('Error');
        }
      },
      error: function (x, t, m) {
        if (t === "timeout") {
          alert('Timeout');
        } else {
          alert(t);
        }
      }
    });
  }
