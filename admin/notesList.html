function deleteNote(index, i)

  function getNotes() 
  {
    $.ajax({
      type: "GET",
      url: "http://www.albayan.org.au/mobileapp/api1/masjidNotes/get/servercontroller.php",
      data: { REQUEST_TYPE: "GETNOTE" },
      dataType: 'json',
      success: function (data) 
      {
        if (data.STATUS == "Success") 
        {
          sData = data;
          var generateHT = "";
          
          for (var i = 0; i < data.count; i++) 
          {
            generateHT+='<tr>'
              generateHT += '<td>'+(i+1)+'</td>'
              generateHT+='<td>'+data.DATA[i].note+'</td>'
              generateHT+='<td>'+data.DATA[i].created_at+'</td>'
              generateHT += '<td><button class="btn btn-danger" onclick="deleteNote('+data.DATA[i].message_id+','+i+')" >Delete</button></td>'
            generateHT+='</tr>'
          }
          document.getElementById('emptyDiv').innerHTML = generateHT;
        }
        else if (data.STATUS == "FAIL") 
        {
          var generateHT = "";
          document.getElementById('emptyDiv').innerHTML = generateHT;
          document.getElementById('noOne').style.display = "block";
        }
        else //ERROR
        {
          alert('Error');
        }
      },
      error: function (x, t, m) {
        if (t === "timeout") {
          alert('Timeout');
        } else {
          alert(t);
        }
      }
    });
  }
  document.getElementById('adminName').innerHTML = sessionStorage.getItem("name");
  document.getElementById('adminName1').innerHTML = sessionStorage.getItem("name");
