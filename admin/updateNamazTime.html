   function resetMessageFunc() 
   {
      document.getElementById("user_categories").value = 0;
      document.getElementById("sms_content").value = "";
   }

   function updateTimeFunc()
   {
      var obj = JSON.parse(sessionStorage.getItem("editNamaz"));

      var user_id = JSON.parse(sessionStorage.getItem('currUser')).ID;
      var a = obj.id;
      var b = document.getElementById("name").value;
      var c = document.getElementById("time").value;
      var d = document.getElementById("iqama").value;
      var e = document.getElementById("sort_number").value;
      var f = JSON.parse(sessionStorage.getItem('currUser')).AUTH_TOKEN;
      

     $.ajax({
      type: "POST",
      url: "http://www.albayan.org.au/mobileapp/api1/namaztimes/update/servercontroller.php",
      data: { REQUEST_TYPE: "UPDATENAMAZTIME", id: user_id, namaz_id: a, name: b, time: c, iqama_time: d, sort_num: e },
      headers: { 'AUTH-TOKEN' : f },
      dataType: 'json',
      success: function (data) 
      {
        if (data.STATUS == "Success") 
        {
          alert('Namaz time updated successfully');
          window.location.href = "viewNamazTimings.html";
        }
        else if (data.STATUS == "Fail") 
        {
          alert('Some Error Occured');
        }
        else //ERROR
        {
          alert('Error');
        }
      },
      error: function (x, t, m) {
        if (t === "timeout") {
          alert('Timeout');
        } else {
          alert('Server Error');
        }
